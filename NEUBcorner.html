    <body>
        <form class="cal" name="cal">
            <input type="text" class="inp" name="tx">
                <input type="button" class="btn" onclick="document.cal.tx.value +='7'" value="7">
                <input type="button" class="btn" onclick="document.cal.tx.value +='8'"value="8">
                <input type="button" class="btn" onclick="document.cal.tx.value +='9'"value="9">
                <input type="button" class="btn" onclick="document.cal.tx.value =''"value="C">
            
                <input type="button" class="btn" onclick="document.cal.tx.value +='4'"value="4">
                <input type="button" class="btn" onclick="document.cal.tx.value +='5'"value="5">
                <input type="button" class="btn" onclick="document.cal.tx.value +='6'"value="6">
                <input type="button" class="btn" onclick="document.cal.tx.value +='*'"value="X">
            
                <input type="button" class="btn" onclick="document.cal.tx.value +='1'"value="1">
                <input type="button" class="btn" onclick="document.cal.tx.value +='2'"value="2">
                <input type="button" class="btn" onclick="document.cal.tx.value +='3'"value="3">

                <input type="button" class="btn" onclick="document.cal.tx.value +='0'"value="0">
                <input type="button" class="btn" onclick="document.cal.tx.value +='-'"value="-">
                <input type="button" class="btn" onclick="document.cal.tx.value +='+'"value="+">
                <input id="ab" type="button" class="btn" onclick="document.cal.tx.value =eval(document.cal.tx.value)"value="=">
            
        

        </form>

        <form class="aa" name="aa">
            <h1>Semester Fee Calculator (CSE)</h1>
            <p>Total Credits(regular)</p><input type="text" class="in" name="tx1" required>
            <p>Waiver (%)-regular</p><input type="text" class="in" name="tx2" required>
            <p>Total Credits(Retake)</p><input type="text" class="in" name="tx4" required>
            <p>Waiver (%)-Retake</p><input type="text" class="in"  name="tx5" required>
            <br>
            <input id="bb" type="button"  onclick="document.aa.tx3.value=eval( 
                ((((document.aa.tx1.value)*1650)*(1-((document.aa.tx2.value)/100)))+(((document.aa.tx4.value)*1650)*(1-((document.aa.tx5.value)/100)))+3600)
              )+' /='"value="=">
              <input id="bb" type="button"  onclick="document.aa.tx4.value ='',document.aa.tx5.value ='',document.aa.tx1.value ='',document.aa.tx2.value ='',document.aa.tx3.value =''"value="Clear">
            <p>Total Amount</p><input type="text" class="in" name="tx3">
        </form>
